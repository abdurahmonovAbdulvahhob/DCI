<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSI</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav class="navbar">
          <div class="navbar__logo">
            <img src="./assets/images/logo.png" alt="DSI Logo" />
          </div>
          <ul class="navbar__collection">
            <li class="navbar__item">
              <a href="#" class="navbar__link"><span>Services</span></a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link"><span>Product</span></a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link"><span>Technology</span></a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link"><span>About</span></a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link"><span>Client</span></a>
            </li>
            <li>
              <a href="#" class="navbar__link"><span>Partner</span></a>
            </li>
          </ul>
          <div class="navbar__social">
            <a href="#" class="navbar__social-icon">
              <img src="./assets/images/Union.svg" alt="Home" />
            </a>
            <a href="#" class="navbar__social-icon">
              <img src="./assets/images/mail.svg" alt="Mail" />
            </a>
            <a href="#" class="navbar__social-icon">
              <img src="./assets/images/shuffle.svg" alt="Shuffle" />
            </a>
          </div>
          <div class="navbar__menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>
    <main class="main" id="main">
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__context">
              <h2 class="hero__title">
                Making the most of the ever-growing
                <span>Information Technology</span>
              </h2>
              <p>
                Managed by a team of professional experts with extensive
                experience and impressive track records
              </p>
              <button class="hero__btn">Read More</button>
            </div>
            <div class="hero__image">
              <img src="./assets/images/pana.png" alt="Hero Image" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
